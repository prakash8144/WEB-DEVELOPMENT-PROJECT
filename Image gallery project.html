<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive image gallery project</title>
    <link rel="stylesheet" href="Rstyle.css">
</head>
<body>
    <header>
      <h1>MY PHOTO GALLERY</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="https://tse2.mm.bing.net/th/id/OIP.Zm5X2tO7yo_qVgiw4SiFxwHaE7?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Nature image 1" width="400" height="300">
                <div>Beautiful Nature Scene</div>
            </div>
            <div class="gallery-item">
                <img src="https://tse3.mm.bing.net/th/id/OIP.24Ll4zIo0QtXNURvxXOyzwHaEK?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="City image 2" width="400" height="300">
                <div>Urban landscape</div>
            </div>
            <div class="gallery-item">
                <img src="https://tse1.mm.bing.net/th/id/OIP.4Ix4gzffGyv1ZaZgMK93iAHaEo?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="animal image 3" width="400" height="300">
                <div>wildlife photography</div>
            </div>
            <div class="gallery-item">
                <img src="https://media.architecturaldigest.com/photos/5d3f6c8084a5790008e99f37/master/w_1600%2Cc_limit/GettyImages-1143278588.jpg" alt="architecture image 4" width="400" height="300">
                <div>Modern architecture</div>
            </div>
            <div class="gallery-item">
                <img src="https://images.pexels.com/photos/1633578/pexels-photo-1633578.jpeg?cs=srgb&dl=pexels-rajesh-tp-1633578.jpg&fm=jpg" alt="Food image 5" width="400" height="300">
                <div>Delicious food</div>
            </div>
            <div class="gallery-item">
                <img src="https://wallpapercave.com/wp/wp4782956.jpg" alt="travel image 6" width="400" height="300">
                <div>Travel adventure</div>
            </div>
            <div class="gallery-item">
                <img src="https://i.pinimg.com/originals/f8/05/57/f8055726ab19474a098852068d43c890.png" alt="portrait image 5" width="400" height="300">
                <div>potrait photography</div>
            </div>
            <div class="gallery-item">
                <img src="https://www.domsindia.com/wp-content/uploads/2019/08/35598009_xl.jpg" alt="Art image 6" width="400" height="300">
                <div>Artistic Expression</div>
            </div>
             </div>
            </main>
            <footer>
                <p>&copy; 2023 My Photo Gallery. All rights reserved.</p>
                <p>Follow us on <a href="https://www.instagram.com">Instagram</a> and <a href="https://www.facebook.com">Facebook</a></p>
            </footer>
        </section>
    <script src="script.js"></script>
</body>
</html>
